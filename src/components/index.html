
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Nexus 2025 | Intercollege AI Hackathon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-magenta: #bc13fe;
      --neon-cyan: #00f2ff;
      --bg-dark: #020105;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg-dark);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }
    h1, h2, h3, h4, .font-display {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }
    .retro-grid {
      background-image: 
        linear-gradient(rgba(188, 19, 254, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(188, 19, 254, 0.1) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: perspective(800px) rotateX(60deg);
      position: absolute;
      bottom: -30%;
      left: -50%;
      width: 200%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.4;
    }
    .glow-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(188, 19, 254, 0.1) 0%, transparent 40%);
      z-index: 999;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, var(--bg-dark) 100%),
                  url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }
    section {
      scroll-margin-top: 80px;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020105;
    }
    ::-webkit-scrollbar-thumb {
      background: #bc13fe;
      border-radius: 10px;
    }
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      z-index: 9999;
      background-image: url('https://www.transparenttextures.com/patterns/60-lines.png');
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="glow-overlay" id="cursor-glow"></div>
  <div class="noise"></div>
  <div id="root"></div>
  <script>
    document.addEventListener('mousemove', (e) => {
      const glow = document.getElementById('cursor-glow');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });
  </script>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "framer-motion": "https://esm.sh/framer-motion@^12.27.5",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
    }
  }
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
